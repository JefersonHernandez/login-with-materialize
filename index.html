<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 </head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 offset-m4" style="padding-top: 100px;">
                <div class="card z-depth-3">
                    <div class="card-content grey lighten-4">
                        <span class="card-title">Login</span>
                    </div>
                    <div class="card-image">
                        <img src="https://www.mattlayman.com/img/2019/heroku.png">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">

                            <form>
                                <div class="form-group input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Usuario</label>
                                </div>
                                <div class="form-group input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Clave</label>
                                </div>
                            </form>
                            
                        </div>

                        <div class="card-action">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 

</body>

</html>
